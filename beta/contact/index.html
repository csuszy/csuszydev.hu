<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>csuszydev</title>
    <link rel = "icon" type = "image/png" href = "./image.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="nav">
        <img src="../image.png" alt="" class="logo">
        <h2 class="name">csuszY-DEV</h2>
        <span class="menu" style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="../index.html">Főoldal</a>
                <a href="../price/">Árazás</a>
                <a href="../contact/">Elérhetőség</a>
            </div>
        </div>
    </div>
    <div class="container-xxl">
        <main> 
            <div class="kapcsolatdiv">
                <form action="" class="kapcsolat">
                <h2>Kapcsolat</h2>
                    <div class="adatok">
                        <label for="nev">Név</label>
                        <input type="text" name="nev" placeholder="Név">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email">
                        <label for="telefon">Telefonszám</label>
                        <input type="tel" name="telefon" placeholder="Telefonszám">
                        <label for="uzenet">Üzenet</label>
                        <textarea name="uzenet" class="message" id="" cols="30" rows="7"></textarea>

                        <button class="sendbt">Küldés</button>
                    </div>
                </form>
            </div>

            <div class="kapcsolatdiv">
                <form action="" class="kapcsolat">
                    <div class="headrolam">
                        <h2>Rólam</h2>
                        <img src="../image.png" alt="" class="icon">
                    </div>
                    <hr>
                    <div class="rolam">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque debitis adipisci, mollitia nam sunt atque necessitatibus eaque provident, tempore porro voluptas totam vitae non. Quae sequi ab ratione asperiores recusandae.</p>
                    </div>
                </form>
            </div>
        </main>
    </div>



</body>
</html>
