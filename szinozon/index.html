<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Színözön</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <main class="container mt-5 mb-5">
        <div class="row">
            <section class="col-8 jatek">
                <h3>Játéktér</h3>
                <div class="eredmeny">
                    <button class="fekete" id="rescolor"></button>
                    <button class="fekete" id="rescolor"></button>
                    <button class="fekete" id="rescolor"></button>
                    <button class="fekete" id="rescolor"></button>
                </div>
                <div class="jatekter" id="jatekter">
                    <div class="sor" id="1"></div>
                </div>
            </section>
            <aside class="col-4">
                <h3>Színek</h3>
                <div class="szinek">
                    <button onclick="addcolor('feher')" class="feher"></button>
                    <button onclick="addcolor('piros')" class="piros"></button>
                    <button onclick="addcolor('lila')" class="lila"></button>
                    <button onclick="addcolor('narancs')" class="narancs"></button>
                    <button onclick="addcolor('citrom')" class="citrom"></button>
                    <button onclick="addcolor('zold')" class="zold"></button>
                    <button onclick="addcolor('kek')" class="kek"></button>
                </div>
            </aside>
            <div class="col-3"></div>
            <button class="mt-3 col-2 hide" id="reset" onclick="reset()">RESET</button>
            <h3 class="col-2 hide" id="losetext">Sajnos nem nyert!</h3>
            <h3 class="col-2 hide" id="wintext">Nyertél!</h3>
        </div>
        <div class="mt-5">
            A fehér pontok a jó helyet jelölik, a feketének nincs jelentése.
        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
